<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Gallery — Hiltop Primary School</title>
  <meta name="description" content="Photo gallery from Hiltop Primary School events and classroom life." />

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="logo.svg" alt="" class="logo" /><div class="brand-text"><strong>Hiltop Primary</strong></div></a>
      <nav class="primary-nav"><ul class="nav-list"><li><a href="index.html">Home</a></li><li><a class="active" href="gallery.html">Gallery</a></li></ul></nav>

  </header>

  <main id="main" class="container">
    <h1>Gallery</h1>
    <p class="lead">A selection of moments from across the school year.</p>

    <section id="galleryGrid" class="masonry">
      <!-- Fallback images -->
      <figure class="card">
        <img src="gallery-1.jpg" alt="Children painting in class">
        <figcaption>Art day — Reception class</figcaption>
      </figure>
      <figure class="card">
        <img src="gallery-2.jpg" alt="Sports day races">
        <figcaption>Sports Day — running races</figcaption>
      </figure>
      <figure class="card">
        <img src="gallery-3.jpg" alt="School trip to the museum">
        <figcaption>Year 3 Trip — local museum</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image preview">
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightboxImg" src="" alt="" />
    <p id="lightboxCaption"></p>
  </div>

  <footer class="site-footer">
